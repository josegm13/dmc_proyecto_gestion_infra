name: CI - Flask App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docker_workflow  # todos los comandos se ejecutan aquÃ­


    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Entrar a docker_workflow
        run: cd docker_workflow

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

      -  name: ðŸš€ Arrancar app Flask y probar endpoint
        run: |
          nohup python app.py &           # arranca app en background
          sleep 5                         # espera 5 segundos a que arranque
          curl -f http://localhost:8080/hello
